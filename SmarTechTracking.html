<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
        <div class="container">
            <div class="row  justify-content-center ">
                <h1 class="text-center p-4 bg-primary">SmarTech Tracking Script form Testing</h1>
                <div class="col-md-5 bg-light">
                    <form action="" method="post" onsubmit="SmarTechTracking()">
                        <div class="form-group">
                          <label for="">Fist Name</label>
                          <input type="text" name="fname" id="fname" class="form-control" placeholder="" aria-describedby="helpId">
                          <small id="helpId" class="text-muted">Help text</small>
                        </div>
                        <div class="form-group">
                          <label for="">Last Name</label>
                          <input type="text" name="lname" id="lname" class="form-control" placeholder="" aria-describedby="helpId">
                          <small id="helpId" class="text-muted">Help text</small>
                        </div>
                        <div class="form-group">
                          <label for="">Email</label>
                          <input type="text" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId">
                          <small id="helpId" class="text-muted">Help text</small>
                        </div>
                        <div class="form-group">
                          <label for="">Mobile</label>
                          <input type="text" name="mobile" id="mobile" class="form-control" placeholder="" aria-describedby="helpId">
                          <small id="helpId" class="text-muted">Help text</small>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="check" id="check" value="checkedValue" checked>
                            Display value
                          </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            
        function SmarTechTracking(){
            var fname= document.getElementById("fname").value;
            var lname= document.getElementById("lname").value;
            var email= document.getElementById("email").value;
            var mobile= document.getElementById("mobile").value;
            var subcheck= document.getElementById("check").value;
            smartech('contact', '<list id>', {
                    'pk^email': email,
                    'mobile': mobile,
                    'FIRST_NAME': fname,
                    'LAST_NAME': lname,
                    'SUBCHECK' : subcheck
                    });
                    smartech(identify, email);
                    smartech('dispatch', 'LoginPage Tracking', {
                    'email': email,
                    'mobile': mobile,
                    'first_name': fname,
                    'last_name': lname,
                    'subcheck' : subcheck
                    });
            }
        </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
