    <script>
        let ascendingOrder = true; // Variable to track current order
    
        function callFunctionWorking() {
            if (ascendingOrder) {
                // Display numbers from 1 to 10
                for (let i = 1; i <= 10; i++) {
                    setTimeout(() => {
                        document.getElementById("number").textContent = i;
                    }, 1000 * i);
                }
            } else {
                // Display numbers from 10 to 1
                for (let i = 10; i >= 1; i--) {
                    setTimeout(() => {
                        document.getElementById("number").textContent = i;
                    }, 1000 * (10 - i));
                }
            }
            // Toggle the order for the next click
            ascendingOrder = !ascendingOrder;
        }
    
        document.getElementById("start").addEventListener('click', function() {
            callFunctionWorking();
        });
    </script>
