<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Data</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <source src="script.js">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title">Where in the world?</h2>
            <p> <span><i class="fa-regular fa-moon"></i></span> Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="country-container">
            <a href="#" class="country">
                <img src="https://flagcdn.com/is.svg" alt="flag">
                <div class="country-details">
                    <h2 class="country-title">Country Name </h2>
                    <p><strong>Population: </strong> </p>
                    <p><strong>Region: </strong> </p>
                    <p><strong>Capital: </strong> </p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
